apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: hashicorp-vault
  namespace: argocd
spec:
  project: default
  source:
    chart: hashicorp/vault
    repoURL: https://helm.releases.hashicorp.com
    targetRevision: 0.20.1
    helm:
      releaseName: hashicorp-vault
  destination:
    server: https://kubernetes.default.svc
    namespace: vault
